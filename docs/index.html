<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="box">
          <div class="logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="heading">
            <p class="main-content">We're</p>
            <p class="main-content">coming soon</p>
            <p class="para">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form class="email">
              <input class="text" type="email" placeholder="Email Address">
              <div class="error">
                <img src="images/icon-error.svg" alt="">
              </div>
              <button class="icon">
                <img src="./images/icon-arrow.svg" alt="" />
              </button>
            </form>
            <p class="msg">Please provide a valid email!</p>
          </div>
        </div>
      </div>
      <div class="img-container">
        <img src="./images/hero-desktop.jpg" alt="" />
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
